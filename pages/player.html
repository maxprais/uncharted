<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Uncharted Radio</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../css/player.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- JS CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--SoundCloud API-->
    <script type="text/javascript" src="http://w.soundcloud.com/player/api.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>

    <!--JS Files-->
    <script src="../js/index.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/client.js"></script>

</head>

<body>

<!--Nav-->
<div class="container-fluid top-wrapper">
    <div class="row">
        <a href="/radio">
            <img class="logo" src="../images/thinlogo.png">
        </a>
    </div>
</div>
<!--End Nav-->

<!--Banner
<div class="container-fluid banner">
    <div class="row">
        <div class="bantext">UNCHARTED</div>
        <div class="logos"></div>
    </div>
</div>
<!--End Banner-->

<!--Player-->
<div class="container main-wrapper">

    <div class="row">

        <div class="player-cont">

            <div class="song-info-cont">
                <a href="" class="artlink">
                    <img class="artwork" src="http://www.thestrut.com/wp-content/uploads/2012/11/tame.png">
                </a>
                <h3 class="title"></h3>
                <h3 class="artist"></h3>
            </div>

            <div class="media-button-cont">
                <audio id="audio-player" src="https://api.soundcloud.com/tracks/47506738/stream?client_id=27bcac07db1cde6ee2ff5f3ad8d79969" controls style="display:none">
                    Your browser does not support the audio player. Try using another browser.
                </audio>
                <i class="fa fa-heart fa-2x heart clickable"></i>
                <i class="play-btn fa fa-play fa-2x clickable hidden"></i>
                <i class="pause-btn fa fa-pause fa-2x clickable"></i>
                <i class="next-btn fa fa-forward fa-2x clickable"></i>
            </div>

        </div>

    </div>

</div>
<!--End Player-->

<!--Footer-->
<footer class="footer">

    <div class="container-fluid">

        <div class="row">
            <hr>

            <div class="navigation">
                <a href="/about"><span class="info-link">ABOUT</span></a>
                <a href="/radio"><span class="info-link">RADIO</span></a>
                <a href="/artist"><span class="info-link">ARTISTS</span></a>
            </div>

            <hr>
            Made with â™¥ by <a href="http://www.maxprais.com">Max Prais</a> & <a href="https://soundcloud.com/theshadowknight">Ari Kenan</a> || Credits to Soundcloud for their API
        </div>

    </div>

</footer>
<!--End Footer-->

</body>
</html>
