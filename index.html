<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Uncharted</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="http://w.soundcloud.com/player/api.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>


    <script src="js/index.js"></script>
    <script src="js/client.js"></script>
    <script src="js/player.js"></script>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="wrapper">
            <div class="sidebar" style="display:none"></div>
            <div class="player-cont">


                <img class="logo" src="images/Title.png">
                <div class="song-info-cont">
                    <img class="artwork" src="http://www.thestrut.com/wp-content/uploads/2012/11/tame.png">
                    <h3 class="title">Feels Like We Always Go Backwards</h3>
                    <h3 class="artist">Tame Impala</h3>
                </div>

                <div class="media-button-cont">

                    <audio controls id="audio-test" style="display:none" src="https://api.soundcloud.com/tracks/47506738/stream?client_id=27bcac07db1cde6ee2ff5f3ad8d79969"></audio>

                    <img class="clickable heart" src="images/greyheart.png">
                    <img class="clickable redheart hidden" src="images/redheart.png">
                    <img class="clickable play-btn" src="images/finalplay.png">
                    <img class="clickable play-btn-hover hidden" src="images/finalplayhover.png">
                    <img class="clickable pause-btn hidden" src="images/pausebutton.png">

                    <img class="clickable skip-btn" src="images/finalnext.png">
                    <img class="clickable skip-btn-hover hidden" src="images/finalnexthover.png">

                </div>


            </div>
            <div class="sidebar1" style="display:none"></div>
        </div>

    </div>

</div>


<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
<script src="js/client.js"></script>
<script src="js/player.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
